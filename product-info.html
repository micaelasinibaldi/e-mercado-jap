  <main class="container">
    <div class="row container p-0 m-0">
      <div  id="container-Productoinfo"> 
      </div>
      <div  id="agregarCart">
        <button id="btnCarrito" type="button" class="btn btn-success" onclick="agregarcart();">Comprar</button>
      </div>
    </div>
   
    <div class="col container p-0 m-0">
      <div class="col-lg-12">
        <div>
          <hr>
          <h5>Imágenes ilustrativas</h5>
          <div class="col-lg-8" id="imagenes">
          </div>
          <hr>  
        </div> 
      </div>
      <div class="row container p-0 m-0" id="comentarios">

      </div>
    </div>
    <div class="row container p-0 m-0" id="comentar">
      <hr>
      <h5>Comentar</h5>
      <form name="formulario" method="get" action="product-info.html">
        <p>Tu opinion:</p>
        <textarea name="paragraph_text" cols="10" rows="3" class="form-control comentario" id="comentario"></textarea>
        <div class="col">
        <span>Tu puntuacion:</span>
        <select name="puntaje" id="puntaje" class="float">
          <option value="1">1</option>
          <option value="2">2</option> 
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5"selected>5</option>
        </select>
        <button type="button" for="formulario" class="btn btn-primary my-3" id="enviar" onclick="comentar();">Enviar</button>
      </div>
      </form>      
    </div>
    <div  class="row container p-0 m-0">
      <hr>
      <h5>Productos relacionados</h5>
      <div class="row" id="productos-relacionados">
